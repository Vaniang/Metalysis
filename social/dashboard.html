<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard | R1AA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root { 
            --primary: #1e3a8a; --secondary: #3b82f6; 
            --dark: #0f172a; --light: #f1f5f9; --white: #ffffff;
            --gold: #fbbf24; --silver: #cbd5e1; --bronze: #b45309;
            --social-pink: #ec4899;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; display: flex; height: 100vh; overflow: hidden; color: #334155; }

        /* --- 1. MAIN NAVIGATION SIDEBAR (Dark Left) --- */
        .sidebar { width: 260px; background: var(--dark); color: white; display: flex; flex-direction: column; flex-shrink: 0; z-index: 100; }
        .brand { padding: 25px; font-size: 1.2rem; font-weight: 800; border-bottom: 1px solid #334155; display: flex; align-items: center; gap: 10px; letter-spacing: 1px; }
        .brand i { color: var(--social-pink); }
        .nav-links { flex: 1; padding-top: 20px; }
        .nav-item { padding: 15px 25px; cursor: pointer; color: #94a3b8; font-weight: 600; display: flex; align-items: center; gap: 12px; transition: 0.2s; border-left: 4px solid transparent; }
        .nav-item:hover, .nav-item.active { background: #1e293b; color: white; border-left-color: var(--social-pink); }

        /* --- MAIN CONTENT AREA --- */
        .main { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* --- VIEW 1: GRAPHIC BUILDER (Split View) --- */
        #viewGraphics { display: flex; width: 100%; height: 100%; }
        
        /* Graphic Control Panel (White Inner Sidebar) */
        .control-panel { width: 380px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 10; }
        .mode-switcher { display: grid; grid-template-columns: repeat(4, 1fr); border-bottom: 1px solid #e2e8f0; }
        .mode-btn { border: none; background: #f8fafc; padding: 15px 5px; cursor: pointer; font-size: 0.7rem; font-weight: 700; color: #64748b; display: flex; flex-direction: column; align-items: center; gap: 5px; transition: 0.2s; }
        .mode-btn:hover { background: #e2e8f0; }
        .mode-btn.active { background: white; color: var(--primary); border-bottom: 3px solid var(--primary); }
        
        .panel-content { flex: 1; overflow-y: auto; padding: 20px; }
        .panel-section { display: none; }
        .panel-section.active { display: block; }

        .feed-item { padding: 15px; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .feed-item:hover { border-color: var(--primary); background: #eff6ff; }
        .feed-meta { font-size: 0.75rem; color: #64748b; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        .feed-title { font-weight: 800; color: var(--dark); font-size: 0.9rem; }

        /* Inputs */
        .input-group { margin-bottom: 15px; }
        .input-label { display: block; font-size: 0.75rem; font-weight: 700; color: #64748b; margin-bottom: 5px; text-transform: uppercase; }
        .c-input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-family: inherit; font-size: 0.9rem; }
        .btn-action { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; margin-top: 10px; }

        /* Workspace (Right Side) */
        .workspace { flex: 1; background: #cbd5e1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 40px; overflow-y: auto; }

        /* --- GRAPHIC CARD DESIGN --- */
        .social-card {
            width: 800px; height: 800px; background-color: white;
            background-image: url('assets/template_bg.jpg'); background-size: cover;
            position: relative; display: flex; flex-direction: column; align-items: center; text-align: center; color: #1e3a8a;
            font-family: 'Montserrat', sans-serif; box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            border: 1px solid #ccc; overflow: hidden; flex-shrink: 0;
            transform: scale(0.65); transform-origin: top center; margin-bottom: -250px; margin-top: -80px;
        }
        .card-header { width: 100%; height: 200px; display: flex; justify-content: center; align-items: center; margin-top: 20px; }
        .header-logo-overlay { height: 160px; object-fit: contain; cursor: pointer; transition: 0.2s; }
        .header-logo-overlay:hover { transform: scale(1.05); filter: drop-shadow(0 0 10px white); }
        .congrats-banner {
            background: linear-gradient(90deg, #ea580c 0%, #dc2626 100%); color: white; width: 100%; padding: 10px 0;
            font-family: 'Oswald', sans-serif; font-size: 2.5rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-shadow: 2px 2px 0px rgba(0,0,0,0.2); margin-top: -10px; z-index: 5;
        }
        .card-content { flex: 1; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; z-index: 5; }
        .card-footer { width: 100%; height: 130px; display: flex; justify-content: center; align-items: center; gap: 20px; padding-bottom: 15px; }
        
        /* Layout Elements */
        .event-name-lg { font-family: 'Oswald', sans-serif; font-size: 3rem; font-weight: 800; text-transform: uppercase; color: #fbbf24; -webkit-text-stroke: 1px #b45309; text-shadow: 2px 2px 0px #b45309; margin-bottom: 5px; line-height: 1.1; }
        .category-text { font-family: 'Montserrat', sans-serif; font-size: 1.1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; color: white; margin-bottom: 20px; }
        
        /* Podium Elements */
        .podium-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; justify-items: center; }
        .winner-card-gold { grid-column: span 2; width: 100%; background: rgba(255, 255, 255, 0.95); padding: 15px 20px; border-radius: 12px; border-left: 10px solid #fbbf24; display: flex; flex-direction: column; align-items: center; position: relative; margin-bottom: 10px; }
        .winner-card-sub { width: 100%; background: rgba(255, 255, 255, 0.9); padding: 10px 15px; border-radius: 10px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .border-silver { border-left: 8px solid #94a3b8; } .border-bronze { border-left: 8px solid #b45309; }
        .p-name { font-size: 2rem; font-weight: 900; text-transform: uppercase; line-height: 1; color: #1e3a8a; }
        .p-sdo { font-size: 1.1rem; font-weight: 600; text-transform: uppercase; color: #dc2626; border-top: 2px solid #e2e8f0; padding-top: 5px; width: 100%; }
        
        /* Match Elements */
        .match-score-box { display: flex; align-items: center; justify-content: space-around; width: 100%; margin-top: 20px; }
        .team-box { display: flex; flex-direction: column; align-items: center; width: 35%; }
        .team-logo-ph { width: 150px; height: 150px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: white; border: 3px solid white; overflow: hidden; cursor: pointer; }
        .team-name-lg { font-family: 'Oswald', sans-serif; font-size: 1.8rem; color: white; text-transform: uppercase; margin-top: 15px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .score-text { font-family: 'Oswald', sans-serif; font-size: 6rem; color: white; font-weight: 900; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* Top 5 Elements */
        .top5-list { width: 85%; margin-top: 10px; }
        .top5-row { display: flex; align-items: center; background: rgba(255,255,255,0.9); margin-bottom: 15px; padding: 10px 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .top5-rank { font-family: 'Oswald', sans-serif; font-size: 3rem; font-weight: 900; color: #dc2626; width: 60px; }
        .top5-name { flex: 1; text-align: left; font-size: 1.5rem; font-weight: 800; text-transform: uppercase; color: #1e3a8a; }
        .top5-medal { font-family: 'Oswald', sans-serif; font-size: 2rem; color: #fbbf24; font-weight: 900; }

        /* Tally Elements */
        .tally-graphic-table { width: 90%; background: rgba(255,255,255,0.95); border-radius: 10px; overflow: hidden; font-family: 'Oswald', sans-serif; }
        .tgt-head, .tgt-row { display: grid; grid-template-columns: 0.5fr 3fr 1fr 1fr 1fr; padding: 12px 15px; align-items: center; }
        .tgt-head { background: #1e3a8a; color: white; font-size: 1.2rem; font-weight: 700; }
        .tgt-row { border-bottom: 1px solid #e2e8f0; color: #1e3a8a; font-size: 1.3rem; font-weight: 600; }

        .footer-logo-box { height: 80px; min-width: 80px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; border: 2px dashed transparent; padding: 2px; }
        .footer-logo-box:hover { border-color: rgba(0,0,0,0.2); background: rgba(255,255,255,0.5); border-radius: 8px; }
        .footer-logo-img { height: 100%; width: auto; max-width: 100%; object-fit: contain; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2)); }

        .caption-container { width: 600px; background: white; padding: 25px; border-radius: 12px; margin-top: 20px; flex-shrink: 0; z-index: 50; }
        .caption-area { width: 100%; height: 100px; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-family: 'Segoe UI', sans-serif; font-size: 0.9rem; resize: none; background: #f8fafc; color: #334155; margin-bottom: 15px; }
        .action-row { display: flex; gap: 10px; }
        .action-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; font-size: 0.9rem; }
        .btn-dl { background: var(--primary); color: white; }
        .btn-copy { background: #e2e8f0; color: #334155; }

        /* --- VIEW 2: PIL UPDATES & LISTS --- */
        #viewUpdates, #viewAwards, #viewTally { display: none; padding: 40px; width: 100%; overflow-y: auto; background: #f1f5f9; }
        .section-header { font-size: 1.5rem; font-weight: 800; color: #1e3a8a; margin-bottom: 20px; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        
        .pil-container { max-width: 800px; margin: 0 auto; background: white; border-radius: 16px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .pil-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .pil-full { grid-column: span 2; }
        .pil-label { display: block; font-weight: 700; font-size: 0.8rem; color: #475569; margin-bottom: 8px; }
        .pil-output { width: 100%; height: 200px; border: none; background: #f8fafc; padding: 15px; border-radius: 12px; margin-top: 20px; resize: none; color: #334155; }

        .controls-bar { display: flex; gap: 10px; margin-bottom: 20px; background: white; padding: 15px; border-radius: 8px; }
        .tally-table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
        .tally-table th { background: #1e3a8a; color: white; padding: 15px; text-align: left; }
        .tally-table td { padding: 12px 15px; border-bottom: 1px solid #e2e8f0; }

    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfhfZ_c8wbTTviu4MrhvbRknqzyBkzI_s",
            authDomain: "metalysis-f38ef.firebaseapp.com",
            projectId: "metalysis-f38ef",
            storageBucket: "metalysis-f38ef.firebasestorage.app",
            messagingSenderId: "666983988939",
            appId: "1:666983988939:web:f70937a2572ed08015a54e",
            measurementId: "G-96ZPLMV4J7"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let GLOBAL_DATA = [];
        let GROUPED_DATA = {};

        // --- DATA SYNC ---
        const q = query(collection(db, "game_results"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            GLOBAL_DATA = []; GROUPED_DATA = {};
            snapshot.forEach(doc => {
                const data = doc.data();
                GLOBAL_DATA.push(data);
                const key = `${data.category}-${data.gender}-${data.event}-${data.subEvent}`;
                if (!GROUPED_DATA[key]) GROUPED_DATA[key] = { meta: data, medals: [] };
                GROUPED_DATA[key].medals.push(data);
            });
            renderFeed(); renderAwardsTable(); renderTallyTable();
        });

        // --- NAV SWITCHING ---
        window.switchMainView = (viewId) => {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-'+viewId).classList.add('active');
            ['viewGraphics', 'viewUpdates', 'viewAwards', 'viewTally'].forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById(viewId).style.display = (viewId === 'viewGraphics') ? 'flex' : 'block';
        };

        // --- GRAPHIC MODE SWITCHING ---
        window.switchMode = (mode) => {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.querySelectorAll('.panel-section').forEach(p => p.classList.remove('active'));
            document.getElementById('ctrl-'+mode).classList.add('active');
            
            const banner = document.getElementById('cardBanner');
            if(mode === 'match') { renderMatch(); banner.innerText = "GAME RESULT"; }
            else if(mode === 'top5') { renderTop5(); banner.innerText = "TOP PERFORMERS"; }
            else if(mode === 'tally') { renderTallyGraphic(); banner.innerText = "MEDAL UPDATE"; }
            else { banner.innerText = "CONGRATULATIONS!"; }
        };

        // --- FEED RENDERER ---
        function renderFeed() {
            const container = document.getElementById('feedContainer');
            container.innerHTML = "";
            Object.values(GROUPED_DATA).forEach(group => {
                const div = document.createElement('div');
                div.className = 'feed-item';
                div.innerHTML = `<div class="feed-meta">${group.meta.category}</div><div class="feed-title">${group.meta.event}</div>`;
                div.onclick = () => renderPodium(group);
                container.appendChild(div);
            });
        }

        // --- RENDERERS ---
        window.renderPodium = (group) => {
            const content = document.getElementById('cardContent');
            const gold = group.medals.find(m => m.medal === 'GOLD');
            const silver = group.medals.find(m => m.medal === 'SILVER');
            const bronze = group.medals.find(m => m.medal === 'BRONZE');
            
            let html = `<div class="event-name-lg">${group.meta.event}</div><div class="category-text">${group.meta.category}</div><div class="podium-container">`;
            if(gold) html += `<div class="winner-card-gold"><div class="p-name">${gold.athleteName}</div><div class="p-sdo">${gold.sdo}</div></div>`;
            if(silver) html += `<div class="winner-card-sub border-silver"><div class="p-name" style="font-size:1.5rem">${silver.athleteName}</div><div class="p-sdo" style="font-size:0.9rem">${silver.sdo}</div></div>`;
            if(bronze) html += `<div class="winner-card-sub border-bronze"><div class="p-name" style="font-size:1.5rem">${bronze.athleteName}</div><div class="p-sdo" style="font-size:0.9rem">${bronze.sdo}</div></div>`;
            html += `</div>`;
            content.innerHTML = html;
            document.getElementById('captionText').value = `OFFICIAL RESULT: ${group.meta.event}\n\n#R1AA2026`;
        };

        window.renderMatch = () => {
            const content = document.getElementById('cardContent');
            const A = document.getElementById('nameA').value; const B = document.getElementById('nameB').value;
            const sA = document.getElementById('scoreA').value; const sB = document.getElementById('scoreB').value;
            content.innerHTML = `
                <div class="event-name-lg" style="margin-bottom:30px;">${document.getElementById('matchEvent').value}</div>
                <div class="match-score-box">
                    <div class="team-box"><div class="team-logo-ph" onclick="triggerUpload('upload-teamA')" id="boxA"><img src="" id="img-teamA" style="width:100%;height:100%;object-fit:cover;display:none;"><span id="ph-A">${A.charAt(0)}</span></div><div class="team-name-lg">${A}</div><div class="score-text">${sA}</div></div>
                    <div class="vs-text" style="font-size:4rem;color:#fbbf24;font-weight:900">VS</div>
                    <div class="team-box"><div class="team-logo-ph" onclick="triggerUpload('upload-teamB')" id="boxB"><img src="" id="img-teamB" style="width:100%;height:100%;object-fit:cover;display:none;"><span id="ph-B">${B.charAt(0)}</span></div><div class="team-name-lg">${B}</div><div class="score-text">${sB}</div></div>
                </div>`;
            document.getElementById('captionText').value = `GAME RESULT: ${A} (${sA}) vs ${B} (${sB})\n\n#R1AA2026`;
        };

        window.renderTop5 = () => {
            const content = document.getElementById('cardContent');
            let tally = {};
            GLOBAL_DATA.forEach(d => { if(d.medal==='GOLD') { tally[d.sdo] = (tally[d.sdo] || 0) + 1; } });
            const top5 = Object.keys(tally).sort((a,b) => tally[b] - tally[a]).slice(0, 5);
            let html = `<div class="event-name-lg">${document.getElementById('top5Title').value}</div><div class="top5-list">`;
            top5.forEach((sdo, i) => { html += `<div class="top5-row"><div class="top5-rank">${i+1}</div><div class="top5-name">${sdo}</div><div class="top5-medal">${tally[sdo]} <i class="fas fa-medal"></i></div></div>`; });
            html += `</div>`;
            content.innerHTML = html;
            document.getElementById('captionText').value = "TOP 5 PERFORMING SDOs!\n\n#R1AA2026";
        };

        window.renderTallyGraphic = () => {
            const content = document.getElementById('cardContent');
            let tally = {};
            GLOBAL_DATA.forEach(d => { if(!tally[d.sdo]) tally[d.sdo]={G:0,S:0,B:0}; tally[d.sdo][d.medal.charAt(0)]++; });
            const sorted = Object.keys(tally).sort((a,b) => tally[b].G - tally[a].G).slice(0, 8);
            let html = `<div class="event-name-lg">${document.getElementById('tallyTitle').value}</div><div class="tally-graphic-table"><div class="tgt-head"><div>#</div><div>SDO</div><div>G</div><div>S</div><div>B</div></div>`;
            sorted.forEach((sdo, i) => { html += `<div class="tgt-row"><div>${i+1}</div><div style="text-align:left">${sdo}</div><div>${tally[sdo].G}</div><div>${tally[sdo].S}</div><div>${tally[sdo].B}</div></div>`; });
            html += `</div>`;
            content.innerHTML = html;
            document.getElementById('captionText').value = "OFFICIAL MEDAL TALLY UPDATE\n\n#R1AA2026";
        };

        // --- UTILS ---
        window.triggerUpload = (id) => document.getElementById(id).click();
        window.updateImage = (input, imgId) => {
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { 
                    const img = document.getElementById(imgId);
                    img.src = e.target.result; img.style.display='block'; img.style.opacity='1';
                    if(img.nextElementSibling) img.nextElementSibling.style.display='none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.downloadCard = () => {
            const card = document.getElementById('socialCard');
            card.style.transform = "scale(1)"; card.style.marginTop="0"; card.style.marginBottom="0";
            html2canvas(card, { scale: 2, useCORS: true }).then(canvas => {
                const link = document.createElement('a'); link.download = `R1AA_Graphic.png`; link.href = canvas.toDataURL(); link.click();
                card.style.transform = "scale(0.65)"; card.style.marginBottom="-250px"; card.style.marginTop="-80px";
            });
        };

        window.copyCaption = () => {
            document.getElementById('captionText').select(); document.execCommand('copy'); alert("Copied!");
        };

        // --- NEWS GEN ---
        window.generateSmartNews = () => {
            const vals = ['Who','What','Where','When','Why'].map(id => document.getElementById('pil'+id).value);
            const tone = document.getElementById('pilTone').value;
            let text = "";
            if(tone === 'hype') text = `üî• BREAKING: ${vals[1].toUpperCase()}!\n\n${vals[0]} has done it ${vals[2]}! ${vals[4]}.\n\n#R1AA2026`;
            else text = `NEWS UPDATE | ${vals[2]}\n\n${vals[0]} ${vals[1]} ${vals[3]}.\n\n${vals[4]}.\n\n#R1AA2026`;
            document.getElementById('pilOutput').value = text;
        };
        window.copyPil = () => { document.getElementById('pilOutput').select(); document.execCommand('copy'); alert("Copied!"); };

        // --- LISTS & TALLY ---
        window.renderAwardsTable = () => {
            const search = document.getElementById('awardSearch').value.toLowerCase();
            const filter = document.getElementById('awardFilterSDO').value;
            let html = `<table class="tally-table"><thead><tr><th>Athlete</th><th>Event</th><th>Medal</th><th>SDO</th></tr></thead><tbody>`;
            GLOBAL_DATA.filter(d => (d.athleteName.toLowerCase().includes(search)) && (!filter || d.sdo === filter))
                .forEach(d => html += `<tr><td>${d.athleteName}</td><td>${d.event}</td><td>${d.medal}</td><td>${d.sdo}</td></tr>`);
            document.getElementById('awardsTableContainer').innerHTML = html + `</tbody></table>`;
        };

        function renderTallyTable() {
            let tally = {};
            GLOBAL_DATA.forEach(d => { if(!tally[d.sdo]) tally[d.sdo]={G:0,S:0,B:0}; tally[d.sdo][d.medal.charAt(0)]++; });
            const sorted = Object.keys(tally).sort((a,b) => tally[b].G - tally[a].G);
            let html = `<table class="tally-table"><thead><tr><th>Rank</th><th>SDO</th><th>Gold</th><th>Silver</th><th>Bronze</th></tr></thead><tbody>`;
            sorted.forEach((sdo, i) => html += `<tr><td>${i+1}</td><td>${sdo}</td><td>${tally[sdo].G}</td><td>${tally[sdo].S}</td><td>${tally[sdo].B}</td></tr>`);
            document.getElementById('tallyTableContainer').innerHTML = html + `</tbody></table>`;
        }

        window.exportAwardsCSV = () => {
            let csv = "Athlete,Event,Medal,SDO\n" + GLOBAL_DATA.map(d => `"${d.athleteName}","${d.event}","${d.medal}","${d.sdo}"`).join("\n");
            const link = document.createElement("a"); link.href = "data:text/csv;charset=utf-8," + encodeURI(csv); link.download = "R1AA_Awards.csv"; link.click();
        };

        document.getElementById('logoutBtn').addEventListener('click', () => { signOut(auth).then(() => window.location.href = "../index.html"); });
        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "../index.html"; });
    </script>
</body>
</html>
