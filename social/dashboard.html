<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard | R1AA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */
        :root { 
            --primary: #1e3a8a; --secondary: #3b82f6; 
            --dark: #0f172a; --light: #f1f5f9; --white: #ffffff;
            --gold: #fbbf24; --silver: #cbd5e1; --bronze: #b45309;
            --social-pink: #ec4899;
            --r1aa-red: #dc2626;
            --r1aa-yellow: #facc15;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; display: flex; height: 100vh; overflow: hidden; color: #334155; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--dark); color: white; display: flex; flex-direction: column; flex-shrink: 0; }
        .brand { padding: 25px; font-size: 1.2rem; font-weight: 800; border-bottom: 1px solid #334155; display: flex; align-items: center; gap: 10px; letter-spacing: 1px; }
        .brand i { color: var(--social-pink); }
        .nav-links { flex: 1; padding-top: 20px; }
        .nav-item { padding: 15px 25px; cursor: pointer; color: #94a3b8; font-weight: 600; display: flex; align-items: center; gap: 12px; transition: 0.2s; border-left: 4px solid transparent; }
        .nav-item:hover, .nav-item.active { background: #1e293b; color: white; border-left-color: var(--social-pink); }

        /* MAIN LAYOUT */
        .main { flex: 1; display: flex; overflow: hidden; }
        
        /* LEFT: LIVE FEED */
        .feed-panel { width: 350px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 10; }
        .feed-header { padding: 20px; border-bottom: 1px solid #e2e8f0; font-weight: 800; font-size: 0.9rem; color: var(--dark); display: flex; justify-content: space-between; align-items: center; letter-spacing: 0.5px; }
        .live-badge { background: var(--social-pink); color: white; padding: 3px 8px; border-radius: 4px; font-size: 0.65rem; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        .feed-list { flex: 1; overflow-y: auto; }
        .feed-item { padding: 15px 20px; border-bottom: 1px solid #f1f5f9; cursor: pointer; transition: 0.2s; position: relative; }
        .feed-item:hover { background: #f8fafc; }
        .feed-item.active { background: #ec48990d; border-left: 4px solid var(--social-pink); }
        .feed-meta { font-size: 0.7rem; color: #94a3b8; margin-bottom: 5px; font-weight: 700; text-transform: uppercase; display: flex; align-items: center; gap: 6px; }
        .medal-dot { width: 8px; height: 8px; border-radius: 50%; }
        .feed-name { font-weight: 700; color: var(--dark); font-size: 0.95rem; margin-bottom: 2px; }
        .feed-sdo { font-size: 0.8rem; color: #64748b; }

        /* RIGHT: WORKSPACE */
        .workspace { flex: 1; background: #cbd5e1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 40px; overflow-y: auto; position: relative; }
        
        /* --- NEW GRAPHIC DESIGN (Using Template) --- */
        .social-card {
            width: 800px; height: 800px; /* Square */
            background-color: white;
            /* Use the uploaded template as the background */
            background-image: url('assets/template_bg.jpg'); 
            background-size: cover; background-position: center;
            position: relative;
            display: flex; flex-direction: column;
            align-items: center;
            text-align: center;
            color: #1e3a8a;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            border: 1px solid #ccc;
            overflow: hidden; flex-shrink: 0;
            transform: scale(0.65); transform-origin: top center;
            margin-bottom: -250px; margin-top: -80px;
        }

        /* Top Header Area (Invisible container for the logo in the BG) */
        .card-header { 
            width: 100%; height: 200px; 
            display: flex; justify-content: center; align-items: center; 
            margin-top: 20px;
        }
        /* Optional: If you want to overlay a different logo */
        .header-logo-overlay { height: 160px; object-fit: contain; cursor: pointer; transition: 0.2s; }
        .header-logo-overlay:hover { transform: scale(1.05); filter: drop-shadow(0 0 10px white); }

        /* BANNER */
        .congrats-banner {
            background: linear-gradient(90deg, #ea580c 0%, #dc2626 100%);
            color: white;
            width: 100%;
            padding: 10px 0;
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            margin-top: -10px; /* Pull up closer to logo area */
            z-index: 5;
        }

        /* MAIN CONTENT AREA */
        .card-content { 
            flex: 1; width: 100%; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            padding: 20px; z-index: 5;
        }

        /* Event Title Styling */
        .event-name-lg { 
            font-family: 'Oswald', sans-serif; 
            font-size: 3.5rem; font-weight: 800; 
            text-transform: uppercase; 
            color: #fbbf24; /* Default Gold */
            -webkit-text-stroke: 1px #b45309;
            text-shadow: 2px 2px 0px #b45309;
            margin-bottom: 5px; line-height: 1.1;
        }
        .category-text { 
            font-family: 'Montserrat', sans-serif; 
            font-size: 1.2rem; font-weight: 700; 
            text-transform: uppercase; letter-spacing: 3px; 
            color: white; margin-bottom: 25px; 
        }

        /* Winner Box */
        .winner-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            border-left: 10px solid #fbbf24;
            display: flex; flex-direction: column; align-items: center;
        }

        .winner-name { 
            font-size: 2.8rem; font-weight: 900; 
            text-transform: uppercase; line-height: 1; 
            margin-bottom: 10px; color: #1e3a8a; 
        }
        .winner-sdo { 
            font-size: 1.5rem; font-weight: 600; 
            text-transform: uppercase; color: #dc2626; 
            border-top: 2px solid #e2e8f0;
            padding-top: 10px; width: 100%;
        }

        /* Medal Icon Badge */
        .medal-badge {
            position: absolute; top: -40px; right: -20px;
            font-size: 80px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
            transform: rotate(15deg);
        }

        /* FOOTER SECTION (Logos) */
        .card-footer { 
            width: 100%; height: 130px; 
            display: flex; justify-content: center; align-items: center; gap: 20px; 
            padding-bottom: 15px;
        }
        
        .footer-logo-box { 
            height: 80px; min-width: 80px; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; position: relative;
            border: 2px dashed transparent; padding: 2px;
        }
        .footer-logo-box:hover { border-color: rgba(0,0,0,0.2); background: rgba(255,255,255,0.5); border-radius: 8px; }
        .footer-logo-box:hover::after { content: '+'; position: absolute; color: #1e3a8a; font-size: 2rem; font-weight: 900; }
        .footer-logo-img { height: 100%; width: auto; max-width: 100%; object-fit: contain; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2)); }

        /* THEMES */
        .theme-GOLD .event-name-lg { color: #fbbf24; -webkit-text-stroke: 1px #b45309; text-shadow: 2px 2px 0 #b45309; }
        .theme-GOLD .winner-box { border-left-color: #fbbf24; }
        .theme-GOLD .medal-badge { color: #fbbf24; }

        .theme-SILVER .event-name-lg { color: #e2e8f0; -webkit-text-stroke: 1px #64748b; text-shadow: 2px 2px 0 #64748b; }
        .theme-SILVER .winner-box { border-left-color: #cbd5e1; }
        .theme-SILVER .medal-badge { color: #e2e8f0; }

        .theme-BRONZE .event-name-lg { color: #fb923c; -webkit-text-stroke: 1px #7c2d12; text-shadow: 2px 2px 0 #7c2d12; }
        .theme-BRONZE .winner-box { border-left-color: #fb923c; }
        .theme-BRONZE .medal-badge { color: #fb923c; }

        /* CAPTION TOOLS */
        .caption-container { width: 600px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 50; margin-top: 20px; flex-shrink: 0; }
        .tools-title { font-size: 0.9rem; font-weight: 800; color: #475569; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .caption-area { width: 100%; height: 100px; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-family: 'Segoe UI', sans-serif; font-size: 0.9rem; resize: none; background: #f8fafc; color: #334155; margin-bottom: 15px; }
        .action-row { display: flex; gap: 10px; }
        .action-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; font-size: 0.9rem; }
        .btn-dl { background: var(--primary); color: white; } .btn-dl:hover { background: #1e40af; }
        .btn-copy { background: #e2e8f0; color: #334155; } .btn-copy:hover { background: #cbd5e1; }

        /* Tally View */
        #tallyView { display: none; padding: 40px; width: 100%; overflow-y: auto; }
        .tally-table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-radius: 12px; overflow: hidden; }
        .tally-table th { background: #1e3a8a; color: white; padding: 15px; text-align: left; }
        .tally-table td { padding: 12px 15px; border-bottom: 1px solid #e2e8f0; }
        .rank-badge { background: #f1f5f9; padding: 4px 10px; border-radius: 4px; font-weight: 700; font-size: 0.8rem; }
    </style>
</head>
<body>

    <input type="file" id="upload-header" accept="image/*" style="display:none" onchange="updateImage(this, 'img-header')">
    <input type="file" id="upload-f1" accept="image/*" style="display:none" onchange="updateImage(this, 'img-f1')">
    <input type="file" id="upload-f2" accept="image/*" style="display:none" onchange="updateImage(this, 'img-f2')">
    <input type="file" id="upload-f3" accept="image/*" style="display:none" onchange="updateImage(this, 'img-f3')">
    <input type="file" id="upload-f4" accept="image/*" style="display:none" onchange="updateImage(this, 'img-f4')">

    <aside class="sidebar">
        <div class="brand"><i class="fas fa-hashtag"></i> R1AA SOCIAL</div>
        <div class="nav-links">
            <div class="nav-item active" onclick="switchView('feed')" id="nav-feed"><i class="fas fa-bolt"></i> Live Feed & Graphics</div>
            <div class="nav-item" onclick="switchView('tally')" id="nav-tally"><i class="fas fa-list-ol"></i> Official Tally</div>
            <div class="nav-item" id="logoutBtn" style="margin-top: auto;"><i class="fas fa-sign-out-alt"></i> Sign Out</div>
        </div>
    </aside>

    <main class="main">
        
        <div id="feedView" style="display: flex; width: 100%; height: 100%;">
            <div class="feed-panel">
                <div class="feed-header">
                    <span>LATEST RESULTS</span>
                    <span class="live-badge">LIVE</span>
                </div>
                <div class="feed-list" id="feedContainer">
                    <div style="padding:40px; text-align:center; color:#94a3b8; font-size:0.9rem;">
                        <i class="fas fa-sync fa-spin" style="margin-bottom:10px; font-size:1.5rem;"></i><br>
                        Connecting...
                    </div>
                </div>
            </div>

            <div class="workspace">
                
                <div id="socialCard" class="social-card theme-GOLD">
                    
                    <div class="card-header">
                        <img src="assets/r1aa_logo.png" class="header-logo-overlay editable-logo" id="img-header" onclick="triggerUpload('upload-header')" onerror="this.style.opacity='0'">
                    </div>

                    <div class="congrats-banner">CONGRATULATIONS!</div>

                    <div class="card-content">
                        <div class="event-name-lg" id="cardEvent">EVENT NAME</div>
                        <div class="category-pill category-text" id="cardCategory" style="background:#1e3a8a; padding:5px 15px; border-radius:50px;">CATEGORY</div>
                        
                        <div class="winner-box">
                            <div class="medal-badge"><i class="fas fa-medal"></i></div>
                            <div class="winner-name" id="cardName">ATHLETE NAME</div>
                            <div class="winner-sdo" id="cardSDO">DELEGATION</div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="footer-logo-box" onclick="triggerUpload('upload-f1')">
                            <img src="assets/deped_logo.png" class="footer-logo-img" id="img-f1" onerror="this.style.opacity='0'">
                        </div>
                        <div class="footer-logo-box" onclick="triggerUpload('upload-f2')">
                            <img src="assets/host_logo.png" class="footer-logo-img" id="img-f2" onerror="this.style.opacity='0'">
                        </div>
                        <div class="footer-logo-box" onclick="triggerUpload('upload-f3')">
                            <img src="assets/governor_logo.png" class="footer-logo-img" id="img-f3" onerror="this.style.opacity='0'">
                        </div>
                        <div class="footer-logo-box" onclick="triggerUpload('upload-f4')">
                            <img src="assets/mayor_logo.png" class="footer-logo-img" id="img-f4" onerror="this.style.opacity='0'">
                        </div>
                    </div>
                </div>

                <div class="caption-container">
                    <div class="tools-title">
                        <span><i class="fas fa-pen-nib"></i> CAPTION GENERATOR</span>
                        <span style="font-weight:400; font-size:0.75rem; color:#94a3b8;">Auto-generated</span>
                    </div>
                    <textarea id="captionText" class="caption-area" readonly>Select a winner to generate caption...</textarea>
                    <div class="action-row">
                        <button class="action-btn btn-dl" onclick="downloadCard()">
                            <i class="fas fa-download"></i> DOWNLOAD GRAPHIC
                        </button>
                        <button class="action-btn btn-copy" onclick="copyCaption()">
                            <i class="far fa-copy"></i> COPY CAPTION
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div id="tallyView">
            <h2 style="margin-bottom: 20px; color: #1e3a8a;">Overall Medal Tally</h2>
            <div id="tallyTableContainer"></div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfhfZ_c8wbTTviu4MrhvbRknqzyBkzI_s",
            authDomain: "metalysis-f38ef.firebaseapp.com",
            projectId: "metalysis-f38ef",
            storageBucket: "metalysis-f38ef.firebasestorage.app",
            messagingSenderId: "666983988939",
            appId: "1:666983988939:web:f70937a2572ed08015a54e",
            measurementId: "G-96ZPLMV4J7"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let GLOBAL_DATA = [];

        // --- REAL-TIME FEED ---
        const q = query(collection(db, "game_results"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('feedContainer');
            container.innerHTML = "";
            GLOBAL_DATA = [];

            if(snapshot.empty) {
                container.innerHTML = `<div style="padding:40px; text-align:center; color:#94a3b8;">No medals awarded yet.</div>`;
                return;
            }

            snapshot.forEach(doc => {
                const data = doc.data();
                GLOBAL_DATA.push(data);
                
                let color = data.medal === 'GOLD' ? '#fbbf24' : data.medal === 'SILVER' ? '#94a3b8' : '#b45309';
                let medalIcon = data.medal === 'GOLD' ? 'ðŸ¥‡' : data.medal === 'SILVER' ? 'ðŸ¥ˆ' : 'ðŸ¥‰';

                const div = document.createElement('div');
                div.className = 'feed-item';
                div.innerHTML = `
                    <div class="feed-meta">
                        <div class="medal-dot" style="background:${color}"></div>
                        ${medalIcon} ${data.medal} â€¢ ${timeAgo(data.timestamp.toDate())}
                    </div>
                    <div class="feed-name">${data.athleteName || "Unassigned Athlete"}</div>
                    <div class="feed-sdo">${data.sdo}</div>
                    <div style="font-size:0.75rem; color:#64748b; margin-top:2px;">${data.event} (${data.category})</div>
                `;
                
                div.onclick = () => {
                    document.querySelectorAll('.feed-item').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    generateCard(data);
                };
                
                container.appendChild(div);
            });

            if(GLOBAL_DATA.length > 0) {
                const firstItem = container.firstChild;
                firstItem.classList.add('active');
                generateCard(GLOBAL_DATA[0]);
            }
            renderTally();
        });

        // --- GRAPHIC GENERATOR ---
        function generateCard(data) {
            const card = document.getElementById('socialCard');
            document.getElementById('cardCategory').innerText = `${data.category} â€¢ ${data.gender}`;
            document.getElementById('cardEvent').innerText = data.event + (data.subEvent ? ` (${data.subEvent})` : "");
            document.getElementById('cardName').innerText = data.athleteName || "ATHLETE NAME";
            document.getElementById('cardSDO').innerText = data.sdo;

            card.className = `social-card theme-${data.medal}`;

            const medalEmoji = data.medal === 'GOLD' ? 'ðŸ¥‡' : data.medal === 'SILVER' ? 'ðŸ¥ˆ' : 'ðŸ¥‰';
            const hashtags = `#R1AA2026 #OneRegionOneGoal #${data.sdo.replace(/\s/g, '')}`;
            const caption = `${medalEmoji} ${data.medal} MEDAL ALERT!\n\nCongratulations to ${data.athleteName || "our athlete"} from ${data.sdo} for winning ${data.medal} in ${data.event} (${data.category})!\n\n${hashtags}`;
            document.getElementById('captionText').value = caption;
        }

        // --- IMAGE UPLOAD LOGIC ---
        window.triggerUpload = (inputId) => { document.getElementById(inputId).click(); };
        window.updateImage = (input, imgId) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { 
                    const img = document.getElementById(imgId);
                    img.src = e.target.result;
                    img.style.opacity = '1';
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        // --- DOWNLOAD & TALLY ---
        window.downloadCard = () => {
            const card = document.getElementById('socialCard');
            const originalTransform = card.style.transform;
            const originalMarginBottom = card.style.marginBottom;
            const originalMarginTop = card.style.marginTop;
            
            card.style.transform = "scale(1)"; 
            card.style.marginBottom = "0";
            card.style.marginTop = "0";
            
            html2canvas(card, { scale: 2, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = `R1AA_Result_${Date.now()}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                card.style.transform = originalTransform || "scale(0.65)";
                card.style.marginBottom = originalMarginBottom || "-250px";
                card.style.marginTop = originalMarginTop || "-80px";
            });
        };

        function renderTally() {
            let tally = {};
            GLOBAL_DATA.forEach(d => {
                if(!tally[d.sdo]) tally[d.sdo] = {G:0, S:0, B:0};
                if(d.medal) tally[d.sdo][d.medal.charAt(0)]++;
            });
            const sorted = Object.keys(tally).sort((a,b) => tally[b].G - tally[a].G || tally[b].S - tally[a].S);
            let html = `<table class="tally-table"><thead><tr><th>Rank</th><th>Delegation</th><th>Gold</th><th>Silver</th><th>Bronze</th></tr></thead><tbody>`;
            sorted.forEach((sdo, idx) => {
                html += `<tr><td><span class="rank-badge">${idx+1}</span></td><td style="font-weight:bold;">${sdo}</td><td style="color:#b45309;font-weight:bold;">${tally[sdo].G}</td><td style="color:#64748b;">${tally[sdo].S}</td><td style="color:#a16207;">${tally[sdo].B}</td></tr>`;
            });
            html += `</tbody></table>`;
            document.getElementById('tallyTableContainer').innerHTML = html;
        }

        window.switchView = (view) => {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-'+view).classList.add('active');
            if(view === 'feed') {
                document.getElementById('feedView').style.display = 'flex';
                document.getElementById('tallyView').style.display = 'none';
            } else {
                document.getElementById('feedView').style.display = 'none';
                document.getElementById('tallyView').style.display = 'block';
            }
        };

        window.copyCaption = () => {
            const copyText = document.getElementById("captionText");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Caption copied!");
        };

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return "Just now";
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + "m ago";
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + "h ago";
            return Math.floor(hours / 24) + "d ago";
        }

        document.getElementById('logoutBtn').addEventListener('click', () => { signOut(auth).then(() => window.location.href = "../index.html"); });
        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "../index.html"; });
    </script>
</body>
</html>
