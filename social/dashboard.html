<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard | R1AA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root { 
            --primary: #1e3a8a; --secondary: #3b82f6; 
            --dark: #0f172a; --light: #f1f5f9; --white: #ffffff;
            --gold: #fbbf24; --silver: #cbd5e1; --bronze: #b45309;
            --social-pink: #ec4899;
            --banner-orange: #f97316;
            --banner-red: #dc2626;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; display: flex; height: 100vh; overflow: hidden; color: #334155; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--dark); color: white; display: flex; flex-direction: column; flex-shrink: 0; z-index: 100; }
        .brand { padding: 25px; font-size: 1.2rem; font-weight: 800; border-bottom: 1px solid #334155; display: flex; align-items: center; gap: 10px; letter-spacing: 1px; }
        .brand i { color: var(--social-pink); }
        .nav-links { flex: 1; padding-top: 20px; }
        .nav-item { padding: 15px 25px; cursor: pointer; color: #94a3b8; font-weight: 600; display: flex; align-items: center; gap: 12px; transition: 0.2s; border-left: 4px solid transparent; }
        .nav-item:hover, .nav-item.active { background: #1e293b; color: white; border-left-color: var(--social-pink); }

        /* MAIN CONTENT */
        .main { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* GRAPHIC BUILDER VIEW */
        #viewGraphics { display: flex; width: 100%; height: 100%; }
        
        .control-panel { width: 380px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 10; }
        .mode-switcher { display: grid; grid-template-columns: 1fr 1fr; border-bottom: 1px solid #e2e8f0; }
        .mode-btn { border: none; background: #f8fafc; padding: 15px 5px; cursor: pointer; font-size: 0.85rem; font-weight: 700; color: #64748b; display: flex; flex-direction: column; align-items: center; gap: 5px; transition: 0.2s; }
        .mode-btn:hover { background: #e2e8f0; }
        .mode-btn.active { background: white; color: var(--primary); border-bottom: 3px solid var(--primary); }
        
        .panel-content { flex: 1; overflow-y: auto; padding: 20px; }
        .panel-section { display: none; }
        .panel-section.active { display: block; }

        /* Feed List */
        .feed-item { padding: 15px; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .feed-item:hover { border-color: var(--primary); background: #eff6ff; }
        .feed-meta { font-size: 0.75rem; color: #64748b; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        .feed-title { font-weight: 800; color: var(--dark); font-size: 0.9rem; }

        /* Inputs */
        .input-group { margin-bottom: 15px; }
        .input-label { display: block; font-size: 0.75rem; font-weight: 700; color: #64748b; margin-bottom: 5px; text-transform: uppercase; }
        .c-input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-family: inherit; font-size: 0.9rem; }
        .btn-action { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-upload { background: #64748b; margin-top: 5px; }

        /* WORKSPACE */
        .workspace { flex: 1; background: #cbd5e1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 40px; overflow-y: auto; }

        /* --- MASTER CARD DESIGN --- */
        .social-card {
            width: 800px; height: 800px; background-color: white;
            /* USING YOUR TEMPLATE BG */
            background-image: url('assets/template_bg.jpg'); 
            background-size: cover; background-position: center;
            position: relative; display: flex; flex-direction: column; 
            align-items: center; text-align: center; color: #1e3a8a;
            font-family: 'Montserrat', sans-serif; 
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            border: 1px solid #ccc; overflow: hidden; flex-shrink: 0;
            transform: scale(0.65); transform-origin: top center; margin-bottom: -250px; margin-top: -80px;
        }

        /* 1. PODIUM LAYOUT (Matches "Pencak Silat" Reference) */
        .layout-podium { width: 100%; height: 100%; padding-top: 160px; display: none; flex-direction: column; align-items: center; }
        .layout-podium.active { display: flex; }

        .banner-congrats {
            background: linear-gradient(90deg, #f97316, #ef4444); color: white;
            width: 100%; padding: 10px 0; font-family: 'Oswald', sans-serif; font-size: 3rem; font-weight: 900;
            text-transform: uppercase; text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .banner-event {
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(5px);
            width: 90%; margin-top: 20px; padding: 10px; border-radius: 8px;
        }
        .event-title-main { font-family: 'Oswald', sans-serif; font-size: 3.5rem; font-weight: 800; color: white; text-transform: uppercase; line-height: 1; text-shadow: 2px 2px 0 #b45309; }
        .event-sub-main { font-family: 'Montserrat', sans-serif; font-size: 1.2rem; font-weight: 800; color: white; text-transform: uppercase; margin-top: 5px; letter-spacing: 2px; }

        .winner-bars { margin-top: 20px; width: 95%; display: flex; flex-direction: column; gap: 15px; }
        .w-bar {
            display: flex; align-items: center; background: linear-gradient(90deg, #dc2626, #b91c1c); 
            color: white; padding: 10px 20px; border-radius: 0; 
            box-shadow: 0 5px 10px rgba(0,0,0,0.3); position: relative;
            min-height: 100px; text-align: left;
        }
        .w-medal { width: 90px; height: 90px; margin-right: 20px; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.4)); }
        .w-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .w-name { font-family: 'Oswald', sans-serif; font-size: 2rem; font-weight: 700; line-height: 1.1; text-transform: uppercase; }
        .w-sdo { font-family: 'Montserrat', sans-serif; font-size: 1.3rem; font-weight: 700; color: #fcd34d; text-transform: uppercase; margin-top: 2px; }

        /* 2. VICTORY LAYOUT (Matches "Pangasinan II" Reference) */
        .layout-victory { width: 100%; height: 100%; padding-top: 150px; display: none; flex-direction: column; align-items: center; }
        .layout-victory.active { display: flex; }

        .photo-frame {
            width: 85%; height: 400px; background: white;
            padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; margin-bottom: 20px; transform: rotate(-1deg);
        }
        .team-photo { width: 100%; height: 100%; object-fit: cover; }
        
        .victory-details { display: flex; align-items: center; width: 90%; justify-content: center; gap: 20px; background: rgba(255,255,255,0.9); padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .sdo-logo-lg { width: 120px; height: 120px; object-fit: contain; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2)); }
        .victory-text { text-align: left; }
        .victory-sdo-name { font-family: 'Oswald', sans-serif; font-size: 3.5rem; font-weight: 900; color: #dc2626; line-height: 1; text-transform: uppercase; }
        .victory-rank { font-family: 'Oswald', sans-serif; font-size: 2.5rem; font-weight: 800; color: #fbbf24; text-shadow: 1px 1px 0 #b45309; text-transform: uppercase; margin-top: 5px; }

        /* CAPTION TOOLS */
        .caption-container { width: 600px; background: white; padding: 25px; border-radius: 12px; margin-top: 20px; flex-shrink: 0; z-index: 50; }
        .caption-area { width: 100%; height: 100px; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-family: 'Segoe UI', sans-serif; font-size: 0.9rem; resize: none; background: #f8fafc; color: #334155; margin-bottom: 15px; }
        .action-row { display: flex; gap: 10px; }
        .action-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; }
        .btn-dl { background: var(--primary); color: white; }
        .btn-copy { background: #e2e8f0; color: #334155; }

    </style>
</head>
<body>

    <input type="file" id="upload-team-photo" accept="image/*" style="display:none" onchange="updateImage(this, 'img-team-photo')">
    <input type="file" id="upload-sdo-logo" accept="image/*" style="display:none" onchange="updateImage(this, 'img-sdo-logo')">

    <aside class="sidebar">
        <div class="brand"><i class="fas fa-hashtag"></i> R1AA SOCIAL</div>
        <div class="nav-links">
            <div class="nav-item active" onclick="location.reload()"><i class="fas fa-bolt"></i> Graphic Generator</div>
            <div class="nav-item"><i class="fas fa-medal"></i> Awards List</div>
            <div class="nav-item"><i class="fas fa-list-ol"></i> Official Tally</div>
            <div class="nav-item" id="logoutBtn" style="margin-top: auto;"><i class="fas fa-sign-out-alt"></i> Sign Out</div>
        </div>
    </aside>

    <main class="main">
        
        <div id="viewGraphics">
            <div class="control-panel">
                <div class="mode-switcher">
                    <button class="mode-btn active" onclick="switchMode('podium')"><i class="fas fa-trophy"></i> PODIUM</button>
                    <button class="mode-btn" onclick="switchMode('victory')"><i class="fas fa-star"></i> VICTORY CARD</button>
                </div>
                
                <div class="panel-content">
                    <div id="ctrl-podium" class="panel-section active">
                        <div style="font-size:0.8rem; color:#94a3b8; margin-bottom:10px;">Select a Result to Generate:</div>
                        <div id="feedContainer">Loading...</div>
                    </div>

                    <div id="ctrl-victory" class="panel-section">
                        <div class="input-group">
                            <label class="input-label">SDO Name</label>
                            <input type="text" class="c-input" id="victName" value="SDO PANGASINAN II" oninput="renderVictory()">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Rank / Award</label>
                            <input type="text" class="c-input" id="victRank" value="2ND RUNNER UP" oninput="renderVictory()">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Team Photo</label>
                            <button class="btn-action btn-upload" onclick="triggerUpload('upload-team-photo')"><i class="fas fa-camera"></i> Upload Photo</button>
                        </div>
                        <div class="input-group">
                            <label class="input-label">SDO Logo</label>
                            <button class="btn-action btn-upload" onclick="triggerUpload('upload-sdo-logo')"><i class="fas fa-image"></i> Upload Logo</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="workspace">
                <div id="socialCard" class="social-card">
                    
                    <div id="layoutPodium" class="layout-podium active">
                        <div class="banner-congrats">CONGRATULATIONS!</div>
                        <div class="banner-event">
                            <div class="event-title-main" id="pEvent">PENCAK SILAT</div>
                            <div class="event-sub-main" id="pCategory">GANDA DOUBLE WEAPON - SEC GIRLS</div>
                        </div>
                        <div class="winner-bars" id="winnerBars">
                            </div>
                    </div>

                    <div id="layoutVictory" class="layout-victory">
                        <div class="photo-frame">
                            <img src="https://via.placeholder.com/600x400?text=Upload+Team+Photo" id="img-team-photo" class="team-photo">
                        </div>
                        <div class="victory-details">
                            <img src="https://via.placeholder.com/150?text=Logo" id="img-sdo-logo" class="sdo-logo-lg">
                            <div class="victory-text">
                                <div class="victory-sdo-name" id="dispVictName">SDO PANGASINAN II</div>
                                <div class="victory-rank" id="dispVictRank">2ND RUNNER UP</div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="caption-container">
                    <div class="tools-title">CAPTION GENERATOR</div>
                    <textarea id="captionText" class="caption-area" readonly>Select a result...</textarea>
                    <div class="action-row">
                        <button class="action-btn btn-dl" onclick="downloadCard()"><i class="fas fa-download"></i> DOWNLOAD</button>
                        <button class="action-btn btn-copy" onclick="copyCaption()"><i class="far fa-copy"></i> COPY</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfhfZ_c8wbTTviu4MrhvbRknqzyBkzI_s",
            authDomain: "metalysis-f38ef.firebaseapp.com",
            projectId: "metalysis-f38ef",
            storageBucket: "metalysis-f38ef.firebasestorage.app",
            messagingSenderId: "666983988939",
            appId: "1:666983988939:web:f70937a2572ed08015a54e",
            measurementId: "G-96ZPLMV4J7"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let GROUPED_DATA = {};

        // --- DATA SYNC ---
        const q = query(collection(db, "game_results"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('feedContainer');
            container.innerHTML = ""; GROUPED_DATA = {};

            snapshot.forEach(doc => {
                const data = doc.data();
                const key = `${data.category}-${data.gender}-${data.event}-${data.subEvent}`;
                if (!GROUPED_DATA[key]) GROUPED_DATA[key] = { meta: data, medals: [] };
                GROUPED_DATA[key].medals.push(data);
            });

            Object.values(GROUPED_DATA).forEach(group => {
                const div = document.createElement('div');
                div.className = 'feed-item';
                div.innerHTML = `<div class="feed-meta">${group.meta.category}</div><div class="feed-title">${group.meta.event}</div>`;
                div.onclick = () => renderPodium(group);
                container.appendChild(div);
            });
        });

        // --- MODE SWITCHING ---
        window.switchMode = (mode) => {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.querySelectorAll('.panel-section').forEach(p => p.classList.remove('active'));
            document.getElementById('ctrl-'+mode).classList.add('active');
            
            document.getElementById('layoutPodium').classList.remove('active');
            document.getElementById('layoutVictory').classList.remove('active');
            
            if(mode === 'podium') document.getElementById('layoutPodium').classList.add('active');
            else document.getElementById('layoutVictory').classList.add('active');
        };

        // --- RENDERERS ---
        window.renderPodium = (group) => {
            switchMode('podium');
            document.getElementById('pEvent').innerText = group.meta.event;
            document.getElementById('pCategory').innerText = `${group.meta.subEvent || ''} - ${group.meta.category} ${group.meta.gender}`;
            
            const bars = document.getElementById('winnerBars');
            bars.innerHTML = "";
            const gold = group.medals.find(m => m.medal === 'GOLD');
            const silver = group.medals.find(m => m.medal === 'SILVER');
            const bronze = group.medals.find(m => m.medal === 'BRONZE');

            // Gold Medal Icon = FontAwesome medal
            // Using a simple circle or icon for now
            if(gold) bars.innerHTML += `<div class="w-bar"><div class="w-medal" style="background:#fbbf24;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem;font-weight:900;color:#b45309">1</div><div class="w-info"><div class="w-name">${gold.athleteName}</div><div class="w-sdo">${gold.sdo}</div></div></div>`;
            if(silver) bars.innerHTML += `<div class="w-bar" style="background:linear-gradient(90deg, #94a3b8, #64748b)"><div class="w-medal" style="background:#e2e8f0;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem;font-weight:900;color:#64748b">2</div><div class="w-info"><div class="w-name">${silver.athleteName}</div><div class="w-sdo" style="color:white">${silver.sdo}</div></div></div>`;
            if(bronze) bars.innerHTML += `<div class="w-bar" style="background:linear-gradient(90deg, #b45309, #78350f)"><div class="w-medal" style="background:#fb923c;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem;font-weight:900;color:#78350f">3</div><div class="w-info"><div class="w-name">${bronze.athleteName}</div><div class="w-sdo" style="color:white">${bronze.sdo}</div></div></div>`;
            
            document.getElementById('captionText').value = `CONGRATULATIONS to the winners of ${group.meta.event}!\n\n#R1AA2026`;
        };

        window.renderVictory = () => {
            document.getElementById('dispVictName').innerText = document.getElementById('victName').value;
            document.getElementById('dispVictRank').innerText = document.getElementById('victRank').value;
            document.getElementById('captionText').value = `CONGRATULATIONS to ${document.getElementById('victName').value} for bagging the ${document.getElementById('victRank').value} award!\n\n#R1AA2026`;
        };

        // --- UTILS ---
        window.triggerUpload = (id) => document.getElementById(id).click();
        window.updateImage = (input, imgId) => {
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { document.getElementById(imgId).src = e.target.result; };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.downloadCard = () => {
            const card = document.getElementById('socialCard');
            card.style.transform = "scale(1)"; card.style.marginTop="0"; card.style.marginBottom="0";
            html2canvas(card, { scale: 2, useCORS: true }).then(canvas => {
                const link = document.createElement('a'); link.download = `R1AA_Graphic.png`; link.href = canvas.toDataURL(); link.click();
                card.style.transform = "scale(0.65)"; card.style.marginBottom="-250px"; card.style.marginTop="-80px";
            });
        };

        window.copyCaption = () => { document.getElementById('captionText').select(); document.execCommand('copy'); alert("Copied!"); };
        document.getElementById('logoutBtn').addEventListener('click', () => { signOut(auth).then(() => window.location.href = "../index.html"); });
    </script>
</body>
</html>
