<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulation Dashboard | R1AA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* --- CSS STYLES --- */
        :root { 
            --primary: #1e3a8a; --secondary: #3b82f6; --accent: #f59e0b;
            --light: #f8fafc; --white: #ffffff; --dark: #0f172a; --danger: #ef4444; --success: #10b981;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; display: flex; height: 100vh; overflow: hidden; color: #334155; }

        /* Sidebar */
        .sidebar { width: 320px; background: var(--dark); color: white; display: flex; flex-direction: column; flex-shrink: 0; transition: 0.3s; z-index: 20; }
        .brand { padding: 25px; font-size: 1.3rem; font-weight: 700; border-bottom: 1px solid #1e293b; display: flex; align-items: center; gap: 10px; }
        .brand i { color: var(--accent); }
        .nav-links { flex: 1; overflow-y: auto; padding-top: 10px; }
        .nav-item { cursor: pointer; }
        .nav-header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; color: #94a3b8; font-weight: 600; font-size: 0.85rem; border-left: 3px solid transparent; transition: 0.2s; }
        .nav-header:hover { background: #1e293b; color: white; }
        .nav-sub { display: none; background: #020617; }
        .nav-sub a { display: block; padding: 8px 15px 8px 45px; color: #64748b; text-decoration: none; font-size: 0.75rem; border-left: 3px solid transparent; transition: 0.2s; border-bottom: 1px solid #1e293b; }
        .nav-sub a:hover, .nav-sub a.active { color: white; background: #1e293b; border-left-color: var(--accent); }
        .show { display: block; }
        .nav-links::-webkit-scrollbar { width: 6px; }
        .nav-links::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

        /* Main Content */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        /* Input Panel */
        .input-panel { background: rgba(255, 255, 255, 0.98); padding: 15px 25px; border-bottom: 1px solid #e2e8f0; box-shadow: 0 4px 20px -5px rgba(0,0,0,0.05); z-index: 10; flex-shrink: 0; display: none; }
        .input-panel.active { display: block; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        select, input, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.85rem; background: #fff; }
        
        /* Buttons */
        .btn-submit { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-danger { background: var(--danger); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-success { background: var(--success); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }

        /* Content & Tables */
        .content-area { flex: 1; overflow-y: auto; padding: 30px; background: #f1f5f9; }
        .section-title { font-size: 1.6rem; font-weight: 800; margin-bottom: 25px; color: var(--dark); border-bottom: 4px solid var(--accent); display: inline-block; padding-bottom: 5px; }
        
        .table-wrapper { background: white; padding: 25px; border-radius: 4px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 40px; border: 1px solid #cbd5e1; overflow-x: auto; }
        .table-header-tools { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .tool-btn { background: white; border: 1px solid #cbd5e1; padding: 6px 12px; border-radius: 4px; cursor: pointer; color: #475569; font-size: 0.8rem; margin-left: 8px; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; }
        .tool-btn:hover { border-color: var(--primary); color: var(--primary); background: #eff6ff; }

        .r1aa-table { width: max-content; min-width: 50%; border-collapse: collapse; border-spacing: 0; font-family: 'Arial', sans-serif; }
        .r1aa-table th, .r1aa-table td { border: 1px solid #475569; padding: 6px 8px; text-align: center; font-size: 0.75rem; }
        .r1aa-table thead th { background: #e2e8f0; color: #000; font-weight: 700; text-transform: uppercase; font-size: 0.7rem; }
        .col-sdo { text-align: left !important; font-weight: 700; background: #fff; position: sticky; left: 0; min-width: 160px; max-width: 200px; white-space: nowrap; border-right: 2px solid #000 !important; z-index: 5; }
        .header-total { border-left: 2px solid #000 !important; }
        .cell-total { border-left: 2px solid #000 !important; font-weight: bold; background-color: #f1f5f9; }

        /* Dashboard Widgets */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; border-left: 5px solid var(--primary); }
        .stat-info p { margin: 5px 0 0 0; font-size: 1.6rem; font-weight: 800; color: var(--dark); }
        .charts-container { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); height: 350px; position: relative; }

        @media print {
            .sidebar, .input-panel, .tool-btn, .nav-links { display: none !important; }
            .main, .content-area { overflow: visible; height: auto; display: block; padding: 0; background: white; }
            .charts-container, .dashboard-grid { display: none; }
            .table-wrapper { box-shadow: none; border: none; padding: 0; page-break-inside: avoid; }
            .r1aa-table { width: 100%; } .r1aa-table th, .r1aa-table td { border: 1px solid #000 !important; }
        }
        @media (max-width: 1024px) { .charts-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand"><i class="fas fa-medal"></i> R1AA Tabulation</div>
        <div class="nav-links" id="sidebarNav">
            <div style="padding:20px; text-align:center; opacity: 0.6;">Loading...</div>

    <main class="main">

                        <option value="GIRLS">Girls</option>
                        <option value="MIXED">Mixed</option>
                    </select>
                    <select id="inpEvent" required onchange="updateSubEventOptions()">
                        <option value="" disabled selected>Event</option>
                    </select>
                    <select id="inpSubEvent" required>
                        <option value="" disabled selected>Sub-Event</option>
                    </select>
                    
                    <select id="inpSDO" required onchange="filterAthletesBySDO()">
                        <option value="" disabled selected>SDO</option>
                    </select>
                    
                    <select id="inpAthleteName">
                        <option value="" selected>Select Athlete (Optional)</option>
                        </select>

                    <select id="inpMedal" required>

                        <option value="GOLD">Gold</option>
                        <option value="SILVER">Silver</option>

                    </select>

                    <select id="protProtester" required>
                        <option value="" disabled selected>Protester (Complainant)</option>
                    </select>
                    <select id="protRespondent" required>
                        <option value="" disabled selected>Respondent (Protestee)</option>
                    </select>
                    <input type="text" id="protDesc" placeholder="Describe the issue..." required>
                    <button type="submit" class="btn-danger">FILE PROTEST</button>
                </div>
            </form>
        </div>

        <div id="panelAthlete" class="input-panel">
            <h4 style="margin: 0 0 8px 0; color: #10b981; font-size: 0.75rem; text-transform:uppercase; letter-spacing:1px;">Register New Athlete</h4>
            <form id="athleteForm">
                <div class="input-grid">
                    <input type="text" id="athPassport" placeholder="Passport No." required>
                    <input type="text" id="athName" placeholder="Full Name" required>
                    <input type="date" id="athBday" required title="Birthdate">
                    <input type="number" id="athAge" placeholder="Age" style="width:70px;" required>
                    <select id="athGender" required style="width:90px;">
                        <option value="" disabled selected>Sex</option>
                        <option>Male</option><option>Female</option>
                    </select>
                    <input type="number" id="athWt" placeholder="Wt(kg)" style="width:80px;">
                    <input type="number" id="athHt" placeholder="Ht(cm)" style="width:80px;">
                    <select id="athCategory" required onchange="updateAthleteSports()">
                        <option value="" disabled selected>Category</option>
                        <option value="ELEMENTARY">Elem</option>
                        <option value="SECONDARY">Sec</option>
                    </select>
                    <input type="text" id="athYear" placeholder="Year Level">
                    <select id="athDivision" required><option value="" disabled selected>Division</option></select>
                    <select id="athSport" required><option value="" disabled selected>Sport</option></select>
                    <button type="submit" class="btn-success">REGISTER</button>
                </div>
            </form>
        </div>

        <div class="content-area" id="mainDisplay"></div>
    </main>

        window.updateAthleteSports = () => {

        window.filterAthletesBySDO = () => {

            const sport = document.getElementById('inpEvent').value;
            const athleteSelect = document.getElementById('inpAthleteName');
            
            athleteSelect.innerHTML = '<option value="" selected>Select Athlete (Optional)</option>';
            
            if(!sdo || !sport) return;

            // Filter loaded athletes
            const relevantAthletes = ATHLETE_DATA.filter(a => a.division === sdo && a.sport === sport);
            
            relevantAthletes.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a.name;
                opt.textContent = a.name;
                athleteSelect.appendChild(opt);
            });

        document.getElementById('resultForm').addEventListener('submit', async (e) => {

            try { 
                await addDoc(collection(db, "game_results"), { 
                    category: document.getElementById('inpCategory').value,
                    gender: document.getElementById('inpGender').value,
                    event: document.getElementById('inpEvent').value,
                    subEvent: document.getElementById('inpSubEvent').value,
                    sdo: document.getElementById('inpSDO').value,
                    athleteName: document.getElementById('inpAthleteName').value || "", // Save Athlete Name
                    medal: document.getElementById('inpMedal').value,
                    timestamp: new Date() 
                }); 
                alert("Result Added!"); 
            } catch (err) { alert("Error: " + err.message); }
        });

        document.getElementById('protestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try { await addDoc(collection(db, "protests"), { protester: document.getElementById('protProtester').value, respondent: document.getElementById('protRespondent').value, description: document.getElementById('protDesc').value, status: 'Pending', timestamp: new Date() }); alert("Protest Filed!"); document.getElementById('protestForm').reset(); } catch (err) { alert("Error: " + err.message); }
        });

        document.getElementById('athleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try { 
                await addDoc(collection(db, "athletes"), { 
                    passport: document.getElementById('athPassport').value,
                    name: document.getElementById('athName').value,
                    birthdate: document.getElementById('athBday').value,
                    age: document.getElementById('athAge').value,
                    gender: document.getElementById('athGender').value,
                    weight: document.getElementById('athWt').value,
                    height: document.getElementById('athHt').value,
                    category: document.getElementById('athCategory').value,
                    yearLevel: document.getElementById('athYear').value,
                    division: document.getElementById('athDivision').value,
                    sport: document.getElementById('athSport').value,
                    timestamp: new Date() 
                }); 
                alert("Athlete Registered!"); 
                document.getElementById('athleteForm').reset(); 
            } catch (err) { alert("Error: " + err.message); }
        });

        // --- DATA SYNC ---
        onSnapshot(collection(db, "game_results"), (snap) => { GLOBAL_DATA=[]; snap.forEach(d=>GLOBAL_DATA.push(d.data())); if(CURRENT_VIEW==='dashboard') renderDashboard(); else if(CURRENT_VIEW.type==='sport') renderSportMatrix(CURRENT_VIEW.cat, CURRENT_VIEW.sport); else if(CURRENT_VIEW==='overall') renderOverallRegular(); });
        onSnapshot(query(collection(db, "protests"), orderBy("timestamp", "desc")), (snap) => { PROTEST_DATA=[]; snap.forEach(d=>PROTEST_DATA.push(d.data())); if(CURRENT_VIEW==='protests') renderProtests(); });
        onSnapshot(collection(db, "athletes"), (snap) => { ATHLETE_DATA=[]; snap.forEach(d=>ATHLETE_DATA.push(d.data())); if(CURRENT_VIEW==='athletes') renderAthleteList(); });

        // --- VIEW SWITCHING ---
        function switchView(mode) {
            document.querySelectorAll('.input-panel').forEach(el => el.classList.remove('active'));
            if(mode === 'result') document.getElementById('panelResult').classList.add('active');
            if(mode === 'protest') document.getElementById('panelProtest').classList.add('active');
            if(mode === 'athlete') document.getElementById('panelAthlete').classList.add('active');
        }

        // --- RENDERERS ---
        window.renderDashboard = () => {
            CURRENT_VIEW = 'dashboard'; switchView('result');
            const display = document.getElementById('mainDisplay');
            let counts = {}; GLOBAL_DATA.forEach(d => { counts[d.sdo] = (counts[d.sdo] || 0) + (d.medal === 'GOLD' ? 5 : d.medal === 'SILVER' ? 3 : 1); });
            let topSDO = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b, "No Data");
            display.innerHTML = `<div class="section-title">Overview</div><div class="dashboard-grid"><div class="stat-card"><div class="stat-info"><p style="font-size:0.8rem;color:#64748b;">TOTAL RESULTS</p><p>${GLOBAL_DATA.length}</p></div><div style="font-size:2rem;color:var(--primary);"><i class="fas fa-clipboard-check"></i></div></div><div class="stat-card" style="border-left-color:var(--success);"><div class="stat-info"><p style="font-size:0.8rem;color:#64748b;">ATHLETES</p><p>${ATHLETE_DATA.length}</p></div><div style="font-size:2rem;color:var(--success);"><i class="fas fa-users"></i></div></div><div class="stat-card" style="border-left-color:var(--accent);"><div class="stat-info"><p style="font-size:0.8rem;color:#64748b;">LEADING SDO</p><p style="font-size:1.3rem;">${topSDO}</p></div><div style="font-size:2rem;color:var(--accent);"><i class="fas fa-trophy"></i></div></div></div><div class="charts-container"><div class="chart-card"><canvas id="medalChart"></canvas></div><div class="chart-card"><canvas id="catChart"></canvas></div></div>`;
            initCharts();
        };

        window.renderAthleteList = () => {
            CURRENT_VIEW = 'athletes'; switchView('athlete');
            const display = document.getElementById('mainDisplay');
            let html = `<div class="section-title" style="color:#10b981; border-color:#10b981;">MASTER LIST OF ATHLETES</div>
            <div class="table-wrapper"><div class="table-header-tools"><h3 style="margin:0;">Registered Athletes</h3><div><button class="tool-btn" onclick="window.print()"><i class="fas fa-print"></i> Print</button></div></div>
            <table class="r1aa-table" style="width:100%;"><thead><tr><th>Passport</th><th>Name</th><th>Division</th><th>Sport</th><th>Category</th><th>Age</th><th>Gender</th><th>Wt</th><th>Ht</th><th>Birthdate</th></tr></thead><tbody>`;
            ATHLETE_DATA.forEach(a => { html += `<tr><td>${a.passport}</td><td style="font-weight:bold;text-align:left;">${a.name}</td><td>${a.division}</td><td>${a.sport}</td><td>${a.category}</td><td>${a.age}</td><td>${a.gender}</td><td>${a.weight}</td><td>${a.height}</td><td>${a.birthdate}</td></tr>`; });
            html += `</tbody></table></div>`; display.innerHTML = html;
        };

        window.renderProtests = () => {
            CURRENT_VIEW = 'protests'; switchView('protest');
            const display = document.getElementById('mainDisplay');
            let html = `<div class="section-title" style="color:#ef4444; border-color:#ef4444;">PROTEST MANAGEMENT</div><div class="table-wrapper"><table class="r1aa-table" style="width:100%;"><thead><tr><th>Status</th><th>Protester</th><th>Respondent</th><th>Description</th><th>Resolution</th></tr></thead><tbody>`;
            PROTEST_DATA.forEach(p => { let color = p.status === 'Resolved' ? 'green' : '#ef4444'; html += `<tr><td><span style="background:${color};color:white;padding:2px 6px;border-radius:4px;font-size:0.7rem;">${p.status}</span></td><td>${p.protester}</td><td>${p.respondent}</td><td style="text-align:left;">${p.description}</td><td>${p.resolution || '-'}</td></tr>`; });
            html += `</tbody></table></div>`; display.innerHTML = html;
        };

        window.renderSportMatrix = (category, sport) => {
            CURRENT_VIEW = { type: 'sport', cat: category, sport: sport }; switchView('result');
            const display = document.getElementById('mainDisplay');
            display.innerHTML = `<div class="section-title" style="text-transform:uppercase;">${category} - ${sport.replace("(DEMO)", " (DEMO)")}</div>`;
            const subEvents = EVENTS_DATA[category][sport] || ["Result"];
            let gendersToShow = ['BOYS', 'GIRLS'];
            if (sport.includes('(BOYS)') || sport.includes('MAG')) gendersToShow = ['BOYS'];
            if (sport.includes('(GIRLS)') || sport.includes('WAG') || sport.includes('RG')) gendersToShow = ['GIRLS'];

            gendersToShow.forEach(gender => {
                const tableId = `tbl-${category}-${sport}-${gender}`.replace(/[^a-zA-Z0-9]/g, '');
                let cleanSport = sport.replace("(DEMO)", "").replace("(BOYS)", "").replace("(GIRLS)", "").trim();
                let tableTitle = `${cleanSport} - ${gender}`; if(sport.includes("(DEMO)")) tableTitle += " (DEMO)";
                let tableHTML = `<div class="table-wrapper"><div class="table-header-tools"><h3 style="margin:0;font-size:1.2rem;color:#000;text-transform:uppercase;font-weight:800;">${tableTitle}</h3><div><button class="tool-btn" onclick="window.print()"><i class="fas fa-print"></i> Print</button><button class="tool-btn" onclick="window.exportToExcel('${tableId}')"><i class="fas fa-file-excel"></i> Excel</button></div></div><div style="overflow-x:auto;"><table id="${tableId}" class="r1aa-table"><thead><tr><th rowspan="2" class="col-sdo">EVENT / DELEGATION</th>${subEvents.map(sub => `<th colspan="3" style="background:#e2e8f0;font-size:0.65rem;">${sub}</th>`).join('')}<th colspan="3" class="header-total" style="color:black;background:#e2e8f0;">TOTAL</th></tr><tr>${subEvents.map(() => `<th style="width:25px;">G</th><th style="width:25px;">S</th><th style="width:25px;">B</th>`).join('')}<th style="width:30px;border-left:2px solid #000;">G</th><th style="width:30px;">S</th><th style="width:30px;">B</th></tr></thead><tbody>`;
                SDO_LIST.forEach(sdo => {
                    let rG=0, rS=0, rB=0; let rowHTML = `<tr><td class="col-sdo">${sdo}</td>`;
                    subEvents.forEach(sub => { let cG=0, cS=0, cB=0; GLOBAL_DATA.filter(d => d.category===category && d.event===sport && d.gender===gender && d.subEvent===sub && d.sdo===sdo).forEach(h => { if(h.medal==='GOLD')cG++; if(h.medal==='SILVER')cS++; if(h.medal==='BRONZE')cB++; }); rG+=cG; rS+=cS; rB+=cB; rowHTML += `<td>${cG||''}</td><td>${cS||''}</td><td style="border-right:1px solid #475569;">${cB||''}</td>`; });
                    rowHTML += `<td class="cell-total">${rG||''}</td><td style="font-weight:bold;background:#f1f5f9;">${rS||''}</td><td style="font-weight:bold;background:#f1f5f9;">${rB||''}</td></tr>`; tableHTML += rowHTML;
                });
                tableHTML += `</tbody></table></div></div>`; display.innerHTML += tableHTML;
            });
        };

        window.renderOverallRegular = () => {
            CURRENT_VIEW = 'overall'; switchView('result');
            const display = document.getElementById('mainDisplay');
            let tally = {}; SDO_LIST.forEach(sdo => tally[sdo] = { elem: {G:0,S:0,B:0}, sec: {G:0,S:0,B:0}, total: {G:0,S:0,B:0} });
            GLOBAL_DATA.forEach(d => { if (!tally[d.sdo]) return; let type = d.category === 'ELEMENTARY' ? 'elem' : d.category === 'SECONDARY' ? 'sec' : null; if (type) { let m = d.medal.charAt(0); tally[d.sdo][type][m]++; tally[d.sdo].total[m]++; } });
            let sorted = Object.keys(tally).sort((a, b) => { if (tally[b].total.G !== tally[a].total.G) return tally[b].total.G - tally[a].total.G; return tally[b].total.S - tally[a].total.S; });
            let html = `<div class="section-title">OVERALL REGULAR GAMES</div><div class="table-wrapper"><table class="r1aa-table"><thead><tr><th rowspan="2" class="col-sdo">SDO</th><th colspan="3" style="background:#e2e8f0;">ELEMENTARY</th><th colspan="3" style="background:#e2e8f0;">SECONDARY</th><th colspan="3" class="header-total" style="color:black;background:#e2e8f0;">OVERALL</th><th rowspan="2" class="header-total" style="color:black;background:#e2e8f0;">RANK</th></tr><tr><th>G</th><th>S</th><th>B</th><th>G</th><th>S</th><th>B</th><th style="border-left:2px solid #000;">G</th><th>S</th><th>B</th></tr></thead><tbody>`;
            sorted.forEach((sdo, idx) => { const t = tally[sdo]; html += `<tr><td class="col-sdo">${sdo}</td><td>${t.elem.G}</td><td>${t.elem.S}</td><td>${t.elem.B}</td><td>${t.sec.G}</td><td>${t.sec.S}</td><td>${t.sec.B}</td><td class="cell-total">${t.total.G}</td><td style="font-weight:bold;background:#f1f5f9;">${t.total.S}</td><td style="font-weight:bold;background:#f1f5f9;">${t.total.B}</td><td style="font-weight:bold;">${idx+1}</td></tr>`; });
            html += `</tbody></table></div>`; display.innerHTML = html;
        };

        function initCharts() {
            if(CHART_INSTANCES.length) CHART_INSTANCES.forEach(c => c.destroy()); CHART_INSTANCES = [];
            let sdoLabels = SDO_LIST, goldData = SDO_LIST.map(s => GLOBAL_DATA.filter(d => d.sdo === s && d.medal === 'GOLD').length), silverData = SDO_LIST.map(s => GLOBAL_DATA.filter(d => d.sdo === s && d.medal === 'SILVER').length), bronzeData = SDO_LIST.map(s => GLOBAL_DATA.filter(d => d.sdo === s && d.medal === 'BRONZE').length);
            CHART_INSTANCES.push(new Chart(document.getElementById('medalChart'), { type: 'bar', data: { labels: sdoLabels.map(s => s.replace(" City", "").replace("Pangasinan", "Pang")), datasets: [{ label: 'Gold', data: goldData, backgroundColor: '#fbbf24' }, { label: 'Silver', data: silverData, backgroundColor: '#94a3b8' }, { label: 'Bronze', data: bronzeData, backgroundColor: '#b45309' }] }, options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true }, y: { stacked: true } } } }));
            let elemC = GLOBAL_DATA.filter(d => d.category === 'ELEMENTARY').length, secC = GLOBAL_DATA.filter(d => d.category === 'SECONDARY').length;
            CHART_INSTANCES.push(new Chart(document.getElementById('catChart'), { type: 'doughnut', data: { labels: ['Elem', 'Sec'], datasets: [{ data: [elemC, secC], backgroundColor: ['#f97316', '#8b5cf6'], borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } } }));
        }

        window.exportToExcel = (id) => { const table=document.getElementById(id); let rows=[]; for(let i=0;i<table.rows.length;i++){ let row=[], cols=table.rows[i].querySelectorAll("td, th"); for(let j=0;j<cols.length;j++) row.push('"'+cols[j].innerText+'"'); rows.push(row.join(",")); } const link = document.createElement("a"); link.setAttribute("href", encodeURI("data:text/csv;charset=utf-8,"+rows.join("\n"))); link.setAttribute("download", `R1AA_${id}.csv`); document.body.appendChild(link); link.click(); document.body.removeChild(link); };

        document.getElementById('logoutBtn').addEventListener('click', () => { signOut(auth).then(() => window.location.href = "../index.html"); });
        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "../index.html"; else renderDashboard(); });
    </script>
</body>
</html>
