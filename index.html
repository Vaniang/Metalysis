<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1AA System Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <div class="logo-placeholder">
                <i class="fas fa-medal"></i>
            </div>
            <h2>R1AA System</h2>
            <p>Region 1 Athletic Association</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="official@deped.gov.ph" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <span class="loader" id="btnLoader"></span>
            </button>
        </form>

        <div class="login-footer">
            <p>Protected System. Authorized Personnel Only.</p>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
